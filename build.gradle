buildscript {
    repositories {
        jcenter()
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.2.RELEASE")
    }
}

// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'spring-boot'


sourceCompatibility = 1.7
targetCompatibility = 1.7

ext {
       shiroVersion = '1.3.2'
          
   } 


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
     jcenter()
     mavenLocal()
     mavenCentral()
}

dependencies {
    // The production code uses Guava
    compile 'com.google.guava:guava:20.0'
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("org.springframework.boot:spring-boot-starter-mail")
    compile("org.springframework.boot:spring-boot-starter-redis")
    compile("org.springframework.boot:spring-boot-starter-aop")
    compile("org.springframework.boot:spring-boot-starter-websocket")
    compile("org.springframework.session:spring-session-data-redis:1.2.1.RELEASE")
    //use jsp view
    compile("org.apache.tomcat.embed:tomcat-embed-jasper:8.5.6")
    //use freemarker view
    compile("org.springframework.boot:spring-boot-starter-freemarker")
    compile("io.springfox:springfox-swagger2:2.6.1")
    compile("io.springfox:springfox-swagger-ui:2.6.1")
    compile 'mysql:mysql-connector-java:5.1.36'
    compile 'com.alibaba:fastjson:1.2.6'
    compile 'commons-io:commons-io:2.5'
    compile("javax.servlet:jstl:1.2")
    compile("org.apache.shiro:shiro-core:${shiroVersion}")
    compile("org.apache.shiro:shiro-web:${shiroVersion}")
    compile("org.apache.shiro:shiro-ehcache:${shiroVersion}")
    compile("org.apache.shiro:shiro-spring:${shiroVersion}")
    compile("org.apache.commons:commons-lang3:3.5")
    compile("net.mingsoft:shiro-freemarker-tags:0.1")
    testCompile 'junit:junit:4.12'
    testCompile("org.springframework.boot:spring-boot-starter-test")
   
}
